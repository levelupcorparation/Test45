<!DOCTYPE html>
<html>
<head>
  <title>Mon App Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
    h1, h2 { color: #333; }
    input { display: block; margin: 10px 0; padding: 5px; }
    button { padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Test d’authentification Supabase</h1>

  <!-- Formulaire d'inscription -->
  <h2>Inscription</h2>
  <input type="email" id="email" placeholder="Entre ton email">
  <input type="password" id="password" placeholder="Entre ton mot de passe">
  <button onclick="inscription()">S'inscrire</button>

  <!-- Formulaire de connexion -->
  <h2>Connexion</h2>
  <input type="email" id="loginEmail" placeholder="Entre ton email">
  <input type="password" id="loginPassword" placeholder="Entre ton mot de passe">
  <button onclick="connexion()">Se connecter</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialiser Supabase avec ton URL et ta clé API
    const supabase = Supabase.createClient(
      'https://ggrgsnrjabhxaseqqjjr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdncmdzbnJqYWJoeGFzZXFxampyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MDIxNDAsImV4cCI6MjA3MjQ3ODE0MH0.-MS2-jAROW0cyT9XFLqGOTAWHiElsS5X0DiUUJAseh4'
    );

    // Fonction pour l'inscription
    async function inscription() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert('Inscription réussie ! Bienvenue ' + email);
      }
    }

    // Fonction pour la connexion
    async function connexion() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert('Connecté ! Bienvenue ' + email);
      }
    }
  </script>
</body>
</html>
