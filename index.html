<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KYBRA - Connexion / Inscription</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .container {
      background: #ffffff10;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00000040;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .switch {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .switch a {
      color: #00bcd4;
      text-decoration: underline;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>KYBRA</h1>
  <div class="container" id="auth-container">
    <!-- Formulaire affiché dynamiquement -->
  </div>
  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      'https://ggrgsnrjabhxaseqqjjr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdncmdzbnJqYWJoeGFzZXFxampyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MDIxNDAsImV4cCI6MjA3MjQ3ODE0MH0.-MS2-jAROW0cyT9XFLqGOTAWHiElsS5X0DiUUJAseh4'
    )

    let isLogin = true

    function renderForm() {
      const container = document.getElementById('auth-container')
      container.innerHTML = `
        <h2>${isLogin ? 'Connexion' : 'Inscription'}</h2>
        ${!isLogin ? '<input type="text" id="name" placeholder="Nom complet">' : ''}
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="${isLogin ? 'signIn()' : 'signUp()'}">${isLogin ? 'Se connecter' : 'S\'inscrire'}</button>
        <div class="switch">
          ${isLogin ? 'Pas encore de compte ?' : 'Déjà inscrit ?'} 
          <a onclick="toggleForm()">${isLogin ? 'S\'inscrire' : 'Se connecter'}</a>
        </div>
      `
      document.getElementById('message').textContent = ''
    }

    function toggleForm() {
      isLogin = !isLogin
      renderForm()
    }

    async function signUp() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const name = document.getElementById('name').value
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name }
        }
      })
      const msg = document.getElementById('message')
      if (error) {
        msg.textContent = 'Erreur : ' + error.message
        msg.style.color = 'red'
      } else {
        msg.textContent = 'Inscription réussie ! Vérifie ton email.'
        msg.style.color = 'lightgreen'
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      const msg = document.getElementById('message')
      if (error) {
        msg.textContent = 'Erreur : ' + error.message
        msg.style.color = 'red'
      } else {
        msg.textContent = 'Connexion réussie ! Bienvenue sur KYBRA.'
        msg.style.color = 'lightgreen'
        setTimeout(() => {
          msg.textContent = 'Redirection vers l’accueil...'
        }, 2000)
      }
    }

    renderForm()
  </script>
</body>
</html>
