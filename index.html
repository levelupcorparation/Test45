<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KYBRA - Connexion / Inscription</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Bienvenue sur KYBRA</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>

  <button onclick="signUp()">S'inscrire</button>
  <button onclick="signIn()">Se connecter</button>

  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      'https://ggrgsnrjabhxaseqqjjr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdncmdzbnJqYWJoeGFzZXFxampyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MDIxNDAsImV4cCI6MjA3MjQ3ODE0MH0.-MS2-jAROW0cyT9XFLqGOTAWHiElsS5X0DiUUJAseh4'
    )

    async function signUp() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const { data, error } = await supabase.auth.signUp({ email, password })
      const msg = document.getElementById('message')
      if (error) {
        msg.textContent = 'Erreur : ' + error.message
        msg.style.color = 'red'
      } else {
        msg.textContent = 'Inscription réussie ! Vérifie ton email.'
        msg.style.color = 'green'
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      const msg = document.getElementById('message')
      if (error) {
        msg.textContent = 'Erreur : ' + error.message
        msg.style.color = 'red'
      } else {
        msg.textContent = 'Connexion réussie ! Bienvenue sur KYBRA.'
        msg.style.color = 'green'
        // Simule une redirection après 2 secondes
        setTimeout(() => {
          msg.textContent = 'Redirection vers l’accueil...'
        }, 2000)
      }
    }
  </script>
</body>
</html>
